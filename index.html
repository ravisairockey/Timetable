<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rise With the Sun - Timetable</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      height: 100vh;
      background: url('ChatGPT Image Jun 19, 2025, 04_02_47 PM.png') no-repeat center center fixed;
      background-size: cover;
      color: #ffd700;
      overflow: hidden;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(2px);
    }

    .timetable {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ffe066;
      text-shadow: 0 0 8px #fff59d, 0 0 16px #ffd700;
      padding: 20px;
      border-radius: 15px;
      animation: fadeIn 2s ease;
    }

    .title {
      font-size: 2.8em;
      margin-bottom: 30px;
      letter-spacing: 2px;
    }

    .slot {
      margin: 10px 0;
      font-size: 1.5em;
      padding: 10px 20px;
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .slot:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #ffd700, 0 0 24px #ffecb3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @media screen and (max-width: 768px) {
      .title {
        font-size: 2em;
      }
      .slot {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="timetable">
    <div class="title">Rise With the Sun</div>
    <div class="slot">11 AM – 12 PM → GAME</div>
    <div class="slot">12:00 PM → LUNCH</div>
    <div class="slot">2:00 PM → GAME</div>
    <div class="slot">4 – 5 PM → BREAK</div>
    <div class="slot">7:00 PM → DINNER</div>
  </div>
</body>
</html>
